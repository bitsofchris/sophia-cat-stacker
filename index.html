<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Stack Dash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- Title Screen -->
        <div id="title-screen">
            <h1 class="game-title">Sophia's Cat Stacker</h1>
            
            <div class="controls-panel">
                <h2>How to Play</h2>
                <div class="control-row">
                    <div class="key-group">
                        <span class="key">←</span>
                        <span class="key">→</span>
                    </div>
                    <span class="control-desc">or</span>
                    <div class="key-group">
                        <span class="key">A</span>
                        <span class="key">D</span>
                    </div>
                    <span class="control-desc">Switch lanes</span>
                </div>
                <div class="control-row">
                    <div class="key-group">
                        <span class="key wide">Click</span>
                    </div>
                    <span class="control-desc">Left/Right side of screen</span>
                </div>
                <p class="goal-text">Collect yarn, avoid obstacles, build a bridge!</p>
            </div>
            
            <button id="start-btn">Start Game</button>
        </div>
        
        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div id="yarn-counter">Yarn: <span id="yarn-count">0</span></div>
            <div id="distance-counter">Distance: <span id="distance-count">0</span></div>
        </div>
        
        <!-- Message Display -->
        <div id="message-display" class="hidden"></div>
        
        <!-- Level Screen -->
        <div id="level-screen" class="hidden">
            <div class="level-announce">
                <span class="level-label">Level</span>
                <span id="level-number" class="level-number">1</span>
            </div>
        </div>
        
        <!-- Fail Screen -->
        <div id="fail-screen" class="hidden">
            <h1 class="fail-title">Level Failed!</h1>
            <p class="fail-level">Level 1</p>
            <div class="fail-stats"></div>
            <button id="retry-btn">Try Again</button>
            <p class="hint">Press R to restart from Level 1</p>
        </div>
        
        <!-- Success Screen -->
        <div id="success-screen" class="hidden">
            <h1 class="success-title">Level Complete!</h1>
            <p class="success-level">Level 1 Complete!</p>
            <button id="next-level-btn">Next Level</button>
        </div>
        
        <!-- End Screen -->
        <div id="end-screen" class="hidden">
            <h1>Game Over!</h1>
            <div id="score-breakdown"></div>
            <button id="restart-btn">Play Again</button>
            <p class="hint">Press R to restart</p>
        </div>
    </div>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Game Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
